<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="author" content="Kamran Mubarik" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>E-Commerce Online Shop</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <!--Navigation bar-->
        <div id="nav-placeholder"></div>

        <script>
          $(function () {
            $("#nav-placeholder").load("nav.html");
          });
        </script>
        <!--end of Navigation bar-->
      </div>
      <!-- container -->
    </header>
    <!-- header -->

    <div class="container">
      <main>
        <div class="contact">
          <h2 class="heading">Contact Form</h2>
          <form class="checkout-form">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" id="fname" name="fname" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" id="lname" name="lname" />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <label>Your Message</label>
              <textarea name="message" id="message" rows="10"></textarea>
            </div>
            <div class="form-group">
              <label></label>
              <input type="submit" id="contact" name="contact" value="Send" />
            </div>
          </form>
        </div>
      </main>
      <!-- Main Area -->
    </div>

    <footer>
      <div class="container">
        <div class="footer-widget">
          <div class="widget">
            <div class="widget-heading">
              <h3>Important Link</h3>
            </div>
            <div class="widget-content">
              <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="refund.html">Refund Policy</a></li>
                <li><a href="terms.html">Terms & Conditions</a></li>
              </ul>
            </div>
          </div>
          <div class="widget">
            <div class="widget-heading">
              <h3>Information</h3>
            </div>
            <div class="widget-content">
              <ul>
                <li><a href="account.html">My Account</a></li>
                <li><a href="orders.html">My Orders</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
              </ul>
            </div>
          </div>
          <div class="widget">
            <div class="widget-heading">
              <h3>Follow us</h3>
            </div>
            <div class="widget-content">
              <div class="follow">
                <ul>
                  <li>
                    <a href="#"><img src="img/icons/facebook.png" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="img/icons/twitter.png" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="img/icons/instagram.png" /></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="widget-heading">
              <h3>Subscribe for Newsletter</h3>
            </div>
            <div class="widget-content">
              <div class="subscribe">
                <form>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="subscribe"
                      placeholder="Email"
                    />
                    <img src="img/icons/paper_plane.png" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Footer Widget -->
        <div class="footer-bar">
          <div class="copyright-text">
            <p>Copyright 2021 - All Rights Reserved</p>
          </div>
          <div class="payment-mode">
            <img src="img/icons/paper_money.png" />
            <img src="img/icons/visa.png" />
            <img src="img/icons/mastercard.png" />
          </div>
        </div>
        <!-- Footer Bar -->
      </div>
    </footer>
    <!-- Footer Area -->
  </body>
</html>
